<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" class="form-control" required>
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
                Valid email is required.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <div class="input-group">
                <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                    class="form-control" required>
                <div class="input-group-append">
                    <button type="button" class="btn btn-outline-secondary" (click)="toggleShowPassword()">
                        <i [class]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                    </button>
                </div>
            </div>
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
                Password must be at least 6 characters long.
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <div class="input-group">
                <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmPassword"
                    formControlName="confirmPassword" class="form-control" required>
                <div class="input-group-append">
                    <button type="button" class="btn btn-outline-secondary" (click)="toggleShowConfirmPassword()">
                        <i [class]="showConfirmPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                    </button>
                </div>
            </div>
            <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
                class="error">
                Confirm password must be at least 6 characters long.
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
    </form>
</div>
